group 'iHusky'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8


repositories {
    mavenCentral()
    maven { url= 'https://hub.spigotmc.org/nexus/content/groups/public/'}
}

dependencies {

    compile 'org.bukkit:bukkit:1.8-R0.1-SNAPSHOT'
    testCompile group: 'junit', name: 'junit', version: '4.12'

}
